<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComfyUI Workflow Viewer</title>
  </head>
  <body>
    <div id="app">
      <header class="toolbar">
        <div class="title">ComfyUI Workflow Viewer</div>
        <div class="spacer"></div>
        <button id="open-btn" class="btn">Open…</button>
        <button id="fit-btn" class="btn" title="Fit to content (Ctrl+Shift+F)">Fit</button>
        <button id="reset-btn" class="btn" title="Reset view (Ctrl+0)">Reset</button>
        <button id="toggle-sidebar-btn" class="btn" title="Toggle sidebar (Ctrl+B)">Sidebar</button>
      </header>

      <nav class="tabs" id="tabs" aria-label="Open workflows"></nav>

      <main class="main">
        <section class="canvas-wrap" id="drop-target">
          <canvas id="graph-canvas"></canvas>
          <div id="node-overlay" class="node-overlay hidden" aria-hidden="true"></div>
          <div class="hint" id="hint">
            Drop a <code>.json</code>/<code>.png</code> workflow here, or click <b>Open…</b>.<br />
            Pan: <b>MMB</b> or <b>Space</b> + LMB · Zoom: <b>Wheel</b> · Select: <b>Click</b>
          </div>
        </section>
        <aside class="sidebar">
          <div class="sidebar-title">
            <span>Selection</span>
            <span class="sidebar-actions">
              <button id="copy-selection-btn" class="btn btn-small" title="Copy sidebar JSON (Ctrl+C)">Copy JSON</button>
              <button id="copy-params-btn" class="btn btn-small" title="Copy node parameters">Copy Params</button>
            </span>
          </div>
          <div class="sidebar-section-title">Params</div>
          <pre id="params" class="details details-params">(none)</pre>
          <div class="sidebar-section-title">JSON</div>
          <pre id="details" class="details">(none)</pre>
        </aside>
      </main>

      <footer class="statusbar">
        <span id="status">Ready</span>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
