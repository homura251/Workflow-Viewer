name: build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build and package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          npm run dist
          npm run pack:win
          powershell -NoProfile -Command "$src='release\\ComfyUI Workflow Viewer-win32-x64\\*'; $dst='release\\ComfyUI-Workflow-Viewer-win32-x64.zip'; if(Test-Path $dst){Remove-Item $dst -Force}; Compress-Archive -Path $src -DestinationPath $dst -Force"
        continue-on-error: true

      - name: Build and package (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: npm run dist

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.exe
            release/*.dmg
            release/*.AppImage
            release/*.deb
            release/*.zip
            release/*.tar.gz
